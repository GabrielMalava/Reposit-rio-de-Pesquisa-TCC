version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: notas_db
    environment:
      POSTGRES_USER: notas_user
      POSTGRES_PASSWORD: notas_password
      POSTGRES_DB: notas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notas_api
    environment:
      DATABASE_URL: postgresql://notas_user:notas_password@db:5432/notas_db
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notas_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:


